host = "unknown"
lang = "unknown"
mode = "unknown"

// "username" must be defined in user.conf
message = Runmode ${mode} Host ${host} User ${username} Lang ${lang} App ${appname}

APPLICATIONS {
  default {
    appname = "Default"
    locales = [de, en, fr]
  }

  t1 {
    appname = "T1"
    pathes = [/content/t1]
    locales = [de]
  }

  t2 {
    appname = "T2"
    pathes = [/content/t2]
  }
}

LOCALES {
  de {
    lang = "German"

    label = "Herr"
    sub {
      label = "Du"
    }
    FIELD {
      placeholder = "not from reference.conf"
    }
  }
}

RUN-MODES {
  production {
    mode = "production"
  }
  test {
    mode = "test"
    LOCALES {
      de {
        lang = "German (test)"
      }
    }
  }
}

HOSTS {
  twibs-test-host {
    host = "testhost"
    RUN-MODES.test {
      LOCALES {
        de {
          lang = "German (test on testhost)"
        }
      }
    }
  }
}
